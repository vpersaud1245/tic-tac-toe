<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <div class="heading">TICTACTOE</div>
    </div>

    <div class="main">
      <div class="gameboardPVP">
        <div id="player1_card" class="player_card">
          <div id="player1_info" class="player_info">
            <img
              class="player-icon"
              src="/icons/player-icon-purple.svg"
              alt="player-icon"
            />
            <div class="player_marker">X</div>
            <div id="player1_name" class="player_name">Player 1</div>
          </div>
          <div id="player1_score" class="player_score">Wins: 0</div>
        </div>

        <div class="board_and_buttons">
          <div class="gameboard">
            <div class="1_1"></div>
            <div class="1_2"></div>
            <div class="1_3"></div>
            <div class="2_1"></div>
            <div class="2_2"></div>
            <div class="2_3"></div>
            <div class="3_1"></div>
            <div class="3_2"></div>
            <div class="3_3"></div>
          </div>

          <div class="gameover-overlay"></div>

          <div class="gameboard-buttons">
            <button class="back">
              <img
                class="back-icon"
                src="/icons/back-icon.svg"
                alt="back-icon"
              />Back
            </button>
            <button class="reset-game">Next<wbr />Round</button>
            <button class="reset-score">Reset<wbr />Score</button>
          </div>
        </div>

        <div id="player2_card" class="player_card">
          <div id="player2_info" class="player_info">
            <img
              class="player-icon"
              src="/icons/player-icon-blue.svg"
              alt="player-icon"
            />
            <div class="player_marker">O</div>
            <div id="player2_name" class="player_name">Player 2</div>
          </div>
          <div id="player2_score" class="player_score">Wins: 0</div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
