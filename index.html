<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="header">
      <div class="heading">TICTACTOE</div>
    </div>

    <div class="main">
      <div class="main_menu">
        <div class="gameselector PVP_button">
          <img src="icons/player-icon-purple.svg" alt="player-one-icon" />
          <div>VS</div>
          <img src="icons/player-icon-blue.svg" alt="player-two-icon" />
        </div>

        <div class="gameselector PVB_button">
          <img src="icons/player-icon-purple.svg" alt="player-one-icon" />
          <div>VS</div>
          <img
            class="robot-icon"
            src="icons/robot-icon.svg"
            alt="player-two-icon"
          />
        </div>
      </div>

      <div class="pvp_setup">
        <div class="pvp_setup_card">
          <div class="player_icons">
            <div class="player1_setup_icon setup_icons">
              <img src="icons/player-icon-purple.svg" alt="player-one-icon" />
              <div class="player_marker">X</div>
            </div>
            <div class="vs">VS</div>
            <div class="player2_setup_icon setup_icons">
              <img src="icons/player-icon-blue.svg" alt="player-two-icon" />
              <div class="player_marker">O</div>
            </div>
          </div>
          <div class="player_name_inputs">
            <input type="text" name="player1name" placeholder="Player 1" />
            <input type="text" name="player2name" placeholder="Player 2" />
          </div>
          <button class="pvp_setup_submit">FIGHT!</button>
        </div>
        <button class="back">
          <img
            class="back-icon"
            src="/icons/back-icon.svg"
            alt="back-icon"
          />Back
        </button>
      </div>

      <div class="pvb_setup">
        <div class="pvb_setup_card">
          <div class="player_icons">
            <div class="player1_setup_icon setup_icons">
              <img src="icons/player-icon-purple.svg" alt="player-one-icon" />
              <div class="player_marker">X</div>
            </div>
            <div class="vs">VS</div>
            <div class="player2_setup_icon setup_icons">
              <img
                id="bot_setup_icon"
                src="icons/robot-icon.svg"
                alt="player-two-icon"
              />
              <div class="player_marker">O</div>
            </div>
          </div>
          <div class="bot-difficulty-buttons">
            <button class="bot-difficulty-btn bot-difficulty-btn--easy">
              Easy
            </button>
            <button class="bot-difficulty-btn bot-difficulty-btn--hard">
              Hard
            </button>
          </div>
          <button class="pvp_setup_submit">FIGHT!</button>
        </div>
        <button class="back">
          <img
            class="back-icon"
            src="/icons/back-icon.svg"
            alt="back-icon"
          />Back
        </button>
      </div>

      <div class="gameboardPVP">
        <div id="player1_card" class="player_card">
          <div id="player1_info" class="player_info">
            <img
              class="player-icon"
              src="/icons/player-icon-purple.svg"
              alt="player-icon"
            />
            <div class="player_marker">X</div>
            <div id="player1_name" class="player_name"></div>
          </div>
          <div id="player1_score" class="player_score">Wins: 0</div>
        </div>

        <div class="board_and_buttons">
          <div class="gameboard">
            <div class="1_1"></div>
            <div class="1_2"></div>
            <div class="1_3"></div>
            <div class="2_1"></div>
            <div class="2_2"></div>
            <div class="2_3"></div>
            <div class="3_1"></div>
            <div class="3_2"></div>
            <div class="3_3"></div>
          </div>

          <div class="gameover-overlay"></div>

          <div class="gameboard-buttons">
            <button class="back inGameBackButton">
              <img
                class="back-icon"
                src="/icons/back-icon.svg"
                alt="back-icon"
              />Back
            </button>
            <button class="reset-game">Next<wbr />Round</button>
            <button class="reset-score">Reset<wbr />Score</button>
          </div>
        </div>

        <div id="player2_card" class="player_card">
          <div id="player2_info" class="player_info">
            <img
              class="player-icon"
              src="/icons/player-icon-blue.svg"
              alt="player-icon"
            />
            <div class="player_marker">O</div>
            <div id="player2_name" class="player_name"></div>
          </div>
          <div id="player2_score" class="player_score">Wins: 0</div>
        </div>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
